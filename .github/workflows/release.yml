name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
          - goos: windows
            goarch: amd64
            suffix: windows-amd64
            ext: .exe
          - goos: windows
            goarch: arm64
            suffix: windows-arm64
            ext: .exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" \
            -o mssql-pg-migrate-${{ matrix.suffix }}${{ matrix.ext }} \
            ./cmd/migrate

      - name: Create archive
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            tar -czf mssql-pg-migrate-${{ steps.version.outputs.VERSION }}-${{ matrix.suffix }}.tar.gz \
              mssql-pg-migrate-${{ matrix.suffix }}${{ matrix.ext }}
          else
            tar -czf mssql-pg-migrate-${{ steps.version.outputs.VERSION }}-${{ matrix.suffix }}.tar.gz \
              mssql-pg-migrate-${{ matrix.suffix }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mssql-pg-migrate-${{ matrix.suffix }}
          path: mssql-pg-migrate-${{ steps.version.outputs.VERSION }}-${{ matrix.suffix }}.tar.gz

  release:
    name: Create release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -name '*.tar.gz' -exec mv {} release/ \;
          cd release
          sha256sum *.tar.gz > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          generate_release_notes: true
          files: |
            release/*.tar.gz
            release/checksums.txt
          body: |
            ## Installation

            Download the appropriate binary for your platform:

            **Linux:**
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/mssql-pg-migrate-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz
            tar -xzf mssql-pg-migrate-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz
            chmod +x mssql-pg-migrate-linux-amd64
            ```

            **macOS (Apple Silicon):**
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/mssql-pg-migrate-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz
            tar -xzf mssql-pg-migrate-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz
            chmod +x mssql-pg-migrate-darwin-arm64
            ```

            **macOS (Intel):**
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/mssql-pg-migrate-${{ steps.version.outputs.VERSION }}-darwin-amd64.tar.gz
            tar -xzf mssql-pg-migrate-${{ steps.version.outputs.VERSION }}-darwin-amd64.tar.gz
            chmod +x mssql-pg-migrate-darwin-amd64
            ```

            **Windows (PowerShell):**
            ```powershell
            Invoke-WebRequest -Uri https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/mssql-pg-migrate-${{ steps.version.outputs.VERSION }}-windows-amd64.tar.gz -OutFile mssql-pg-migrate.tar.gz
            tar -xzf mssql-pg-migrate.tar.gz
            ```

            ## Verify checksums

            ```bash
            sha256sum -c checksums.txt
            ```
