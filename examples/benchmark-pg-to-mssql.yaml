source:
  type: postgres
  host: localhost
  port: 5433
  database: so2010
  user: postgres
  password: ${PG_PASSWORD}
  schema: public
  ssl_mode: disable

target:
  type: mssql
  host: localhost
  port: 1433
  database: StackOverflow2010
  user: sa
  password: ${MSSQL_PASSWORD}
  schema: dbo
  encrypt: false
  trust_server_cert: true

migration:
  workers: 6
  chunk_size: 100000
  target_mode: drop_recreate
  create_indexes: false
  create_foreign_keys: false
